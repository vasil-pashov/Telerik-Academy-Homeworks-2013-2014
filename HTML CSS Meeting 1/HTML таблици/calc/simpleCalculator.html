<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" href="simpleCalculatorStyles.css" rel="stylesheet"></link>
	</head>
	<body>
		<table border="1px" class="calculator">
			<tr>
				<td colspan="4">
					<input type="number" name="result" class="result"/>
				</td>
			</tr>		
			<tr>
				<td>
					<button type="button" value="1" class="calculator">1</button>
				</td>
				<td>
					<button type="button" value="2" class="calculator">2</button>
				</td>
				<td>
					<button type="button" value="3" class="calculator">3</button>
				</td>
				<td>
					<button type="button" value="+" class="calculator">+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" value="4" class="calculator">4</button>
				</td>
				<td>
					<button type="button" value="5" class="calculator">5</button>
				</td>
				<td>
					<button type="button" value="6" class="calculator">6</button>
				</td>
				<td>
					<button type="button" value="+" class="calculator">-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" value="7" class="calculator">7</button>
				</td>
				<td>
					<button type="button" value="8" class="calculator">8</button>
				</td>
				<td>
					<button type="button" value="9" class="calculator">9</button>
				</td>
				<td>
					<button type="button" value="*" class="calculator">*</button>
				</td>
			</tr>
			<tr>
				<td colspan="2"> 
					<button type="button" value="0" class="calculator">0</button>
				</td>
				<td>
					<button type="button" value="." class="calculator">.</button> 
				</td>
				<td>
					<button type="button" value="/" class="calculator">/</button> 
				</td>				
			</tr>
		</table>
	</body>
</html>
