<!DOCTYPTE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="contactsStyles.css">
	</head>
	
	<body>
		<table class="contacts">
			<tr class="header">
				<td class="name">Contact name</td>
				<td class="city">City</td>
				<td class="country">Country</td>
				<td class="isPrompted">Is Promoted</td>
			</tr>
			<tr class="middleRow">
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td class="country" id="germany">Germany</td>
				<td><input type="checkbox" disabled="disabled"/></td>
			</tr>
			<tr class="evenRow middleRow">
				<td>Ana Trujillo</td>
				<td>Mexico D.F.</td>
				<td class="country" id="mexico">Mexico</td>
				<td><input type="checkbox" disabled="disabled"/></td>
			</tr>
			<tr class="middleRow">
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td class="country" id="mexico">Mexico</td>
				<td><input type="checkbox" disabled="disabled" checked="checked"/></td>
			</tr>
			<tr class="evenRow lastRow">
				<td>Tomas Hardy</td>
				<td>London</td>
				<td class="country" id="uk">UK</td>
				<td><input type="checkbox" disabled="disabled"/></td>
			</tr>
		</table>
	</body>
</html>
